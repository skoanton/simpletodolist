<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img src="To-Do-Logo 1.svg" alt="">
    </header>


    <main>
        <article>
            <button class ="menuButton">Personal</button>
            <button class="menuButton">Professional</button>
        </article>

        <article class="addBox">
            <input type="text" placeholder="What do you need to do?">
            <input class="addButton" type="button" value="add">
        </article>

        <article class="todo-list-box">
            <div class="task">
                <input type="radio">
                <p>Something do to</p>
                <img id="removeButton" src="Delete outline.svg" alt="">
            </div>
                
            <div class="clear-completed">
                <img src="clear.svg" alt="">
            </div>
                       
        </article>
    </main>

    <script src="main.js"></script>
</body>
</html>
